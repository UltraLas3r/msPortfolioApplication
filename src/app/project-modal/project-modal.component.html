<div class="modal-header" >
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body" style="background-color: #202A46;">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide> <img src={{picture}}  alt="slide" style="display: block; width: 100%; max-height: 300px; object-fit: contain; overflow: hidden"> </slide>
        </div>
    </carousel>

    <h3 class="mt-3">Description</h3>
    <p>{{project.description}}</p>
    <p style="color:#202A46">You can find this project on Github! <a href="{{project.projectLink}}" target="_blank">Here!</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags ">
            <div class="tag me-2 mb-1" [style.background-color] = "tag.color"> {{tag}} </div>
        </div>
    </div>
</div>
