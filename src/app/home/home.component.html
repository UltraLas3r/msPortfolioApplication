<div class="container" >
    <div class="row">
        <!-- About Me -->
        <div class="col-lg shadow m-1 border-gilding">
            <div class="text-center"> 
                <h2 style= "font-weight: 500"> About Me </h2> 
                <!-- <img src="../../assets/websitepic.png" alt="profile picture" width="250" height ="235" class="rounded-circle"> -->
                <img src="../../assets/selfportrait.png" alt="profile picture" width="250" height ="235" class="rounded-circle">
                    <div style="margin-top: 3em;">
                        <p style="text-align: left;"> <span style= "font-weight: 500; color: #FF3366"> > </span> I am an educator turned software engineer</p>
                        <p style="text-align: left;"> <span style= "font-weight: 500; color: #FF3366"> > </span> with a keen interest in front and back-end development. </p>
                        
                    </div>
            </div>
         

        </div>
        <!-- Featured Project -->
        <div class="col-lg shadow m-1 border-gilding">
            <div class="text-center">
                <h2  style= "font-weight: 500" >Featured Project</h2>
                <hr>
                <h4>{{featuredProject.name}}</h4>
            </div>

            <carousel>
                <div *ngFor="let picture of featuredProject.pictures">
                    <slide> <img src={{picture}}  alt="slide images" style="display: block; width: 100%; height: 300px; object-fit: contain; overflow: hidden "> </slide> 
                </div>
            </carousel>
            <p class="mt-3">{{featuredProject.summary}}</p>
            <p>Visit the <a routerLink="/portfolio">portfolio section</a> to learn more.</p>

        </div>
    </div>
</div>
